<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
{% extends 'gallery/base.html' %}
{% load static %}
{% block content %}
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Collection view</title>
        <style>

            .title {
                position: relative;
                color: white;
                line-height: 3;
            }

            .artistpic {
                vertical-align: middle;
                width: 150px;
                height: 150px;
                border-radius: 50%;
                position: center;
                margin: auto;
                display: block;
                object-fit: cover;
            }


        </style>
    </head>
    <body>

    <div class="container" style="top: 15px; position: relative; margin-bottom: 50px">
        <table class="row justify-content-center">
            <tr>
                <td>
                    <h1 class="title text-center" style="top: 25px; position: relative">{{ collection.collection_name }}</h1>
                    <hr style="border: 2px solid white; border-radius: 5px; top: -10px; opacity: .5; width: 70%; position: relative">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="{% get_media_prefix %}{{ artist.profile_picture }}" class="artistpic">
                </td>
            </tr>
        </table>
    </div>

    <!---COLLECTION-ART--->
      <div class="card-columns" style="position: relative; top: 25px">
      {% for artwork in artworks %}
      <a href="{% url 'gallery:artwork_details' pk=artwork.pk %}">
      <div class="card" style="background-color: black">
        <img src="{% get_media_prefix %}{{ artwork.artwork_picture }}" class="card-img-top" alt="...">
        <div class="card-body" style="color: white">
          <h5 class="card-title">{{ artwork.artwork_title }}</h5>
          <p class="card-text">{{ artwork.artwork_artist }}</p>
          <p class="card-text">{{ artwork.description }}</p>
        </div>
      </div>
      </a>
      {% endfor %}
      </div>
    <!---END-OF-COLLECTION-ART--->

    </body>
    </html>
{% endblock %}
</html>
