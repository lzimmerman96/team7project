<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
{% extends 'gallery/base.html' %}
{% load static %}
{% block content %}
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Collection view</title>
        <style>

            .title {
                position: relative;
                color: white;
                line-height: 3;
            }

            .artistpic {
                vertical-align: middle;
                width: 150px;
                height: 150px;
                border-radius: 30%;
                position: center;
                margin: auto;
                display: block;
            }

            .display-image {
                float: left;
                margin-top: 50px;
                min-height: 50rem;
                padding-left: 3em;
                padding-right: 2em;
            }

            .art-title {
                color: white;
            }

            .artist-title {
                color: white;
            }

        </style>
    </head>
    <body>
    <table>
        <div class="container" style="top: 100px; position: relative">
            <table class="row justify-content-center">
                <tr>
                    <td>
                        <h1 class="title text-center">{{ collection.collection_name }}</h1>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="{% get_media_prefix %}{{ artist.profile_picture }}" class="artistpic">
                    </td>
                </tr>
            </table>
        </div>

        {% for artwork in artworks %}
            <div class="display-image">
                <table>
                    <tr>
                        <td>
                            <img src="{% get_media_prefix %}{{ artwork.artwork_picture }}" height=400 width=400/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3 class="art-title">{{ artwork.artwork_title }}</h3>
                            <h4 class="artist-title">{{ artwork.artwork_artist }}</h4>
                        </td>
                    </tr>
                </table>
            </div>
        {% endfor %}
    </table>
    </body>
    </html>
{% endblock %}
</html>
