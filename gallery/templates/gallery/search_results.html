<!DOCTYPE html>
<html lang="en">
{% extends "gallery/base.html" %}
{% block content %}

    <h1>Search results: </h1>

    {% if object_list %}
        {% for art in object_list %}
            <h1>{{ art.artwork_title }}</h1>
            <img src="{{ art.artwork_picture.url }}"/>
        {% endfor %}
    {% else %}
        <h1>No results found, please try again.</h1>
    {% endif %}



{% endblock %}

</html>
