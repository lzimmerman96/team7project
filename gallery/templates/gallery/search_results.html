<!DOCTYPE html>
<html lang="en">
{% extends "gallery/home.html" %}
{% block search %}


<head>

</head>

<body>


    {% if object_list %}
        {% for art in object_list.distinct %}
                <!---<h1>"{{ art.artwork_title }}" by <a href="{ url 'gallery:artist_view' pk=art.artwork_artist.pk %}"> art.artwork_artist }}</a></h1>--->
                <a href="{% url 'gallery:artwork_details' pk=art.pk %}">
                <img src="{{ art.artwork_picture.url }}"/>
                </a>
        {% endfor %}
    {% else %}
        <div style="position: fixed; color: white; top: 450px; margin-left: 10px; z-index: 10">
         <h4>No results found for "{{ query }}", please try again.</h4>
        </div>
    {% endif %}


</body>

{% endblock %}

</html>
