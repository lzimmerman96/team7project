<!DOCTYPE html>
<html lang="en">
{% extends "gallery/base.html" %}

{% block content %}

    <div class="login">

            {% csrf_token %}
            <table>
                    {{ form.as_table }}
            </table>
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Create Account"/></td>
            </tr>
        </form>
    </div>

{% endblock %}
